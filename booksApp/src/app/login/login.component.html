<body class="wrapper login">
    <div class="container">
        <div class="col-left">
            <div class="login-text">
                <h2>Welcome Back</h2>
                <p>Create your account.<br>It's totally free.</p>
                <button  type="button" (click)= "onSignup()" class="btn">Sign Up</button>
            </div>
        </div>
  
        <div class="col-right">
            <div class="login-form">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <p>
                        <label>Username<span>*</span></label>
                        <input type="text" placeholder="Username" name="username"  [(ngModel)]='username' required>
                    </p>
                    <p>
                        <label>Password<span>*</span></label>
                        <input type="password" placeholder="Password" name="password"  [(ngModel)]='password'required>
                    </p>
                    <p>
                        <button type="button" value="Sign In" (click)="onLoginClick(username,password)">Log in</button>
                    </p>
  
  
                </form>
            </div>
        </div>
  
    </div>
  </body>
